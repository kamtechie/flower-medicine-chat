<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flower Medicine Q&A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; max-width: 760px; margin: 20px auto; padding: 0 12px; }
      textarea { width: 100%; min-height: 80px; }
      pre { white-space: pre-wrap; background: #f6f6f6; padding: 10px; border-radius: 6px; }
      .muted { color: #555; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    </style>
  </head>
  <body>
    <h1>Flower Medicine Q&A</h1>

    <section>
      <h3>Upload a PDF</h3>
      <form id="uploadForm">
        <input type="file" id="pdf" accept="application/pdf" required />
        <button type="submit">Ingest PDF</button>
      </form>
      <p id="uploadMsg" class="muted"></p>
    </section>

    <hr />

    <section>
      <div class="row">
        <h3>Ask a question</h3>
        <small id="stats" class="muted"></small>
      </div>
      <textarea id="q" placeholder="e.g., What are the indications for Rescue Remedy?"></textarea>
      <div class="row">
        <button id="askBtn">Ask</button>
        <small class="muted">Top-k defaults to server setting.</small>
      </div>
      <div id="answer"></div>
    </section>

    <script>
      async function refreshStats() {
        try {
          const r = await fetch('/stats'); const j = await r.json();
          document.getElementById('stats').textContent = `(${j.count} chunks indexed)`;
        } catch { /* ignore */ }
      }
      refreshStats();

      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const file = document.getElementById('pdf').files[0];
        if (!file) return;
        const fd = new FormData();
        fd.append('file', file);
        const r = await fetch('/ingest/pdf', { method: 'POST', body: fd });
        const j = await r.json();
        document.getElementById('uploadMsg').textContent = j.ok ? `Ingested ${j.chunks} chunks in ${j.seconds || '?'}s` : (j.msg || 'Error');
        refreshStats();
      });

      document.getElementById('askBtn').addEventListener('click', async () => {
        const q = document.getElementById('q').value.trim();
        if (!q) return;
        document.getElementById('answer').innerHTML = '<p class="muted">Thinkingâ€¦</p>';
        const r = await fetch('/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ question: q })
        });
        const j = await r.json();
        const cites = (j.citations || []).map(c => `[${c.n}] ${c.source}`).join('\n');
        document.getElementById('answer').innerHTML =
          `<h4>Answer</h4><pre>${j.answer || ''}</pre>` +
          (cites ? `<h4>Citations</h4><pre>${cites}</pre>` : '');
      });
    </script>
  </body>
</html>
